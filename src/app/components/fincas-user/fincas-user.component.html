<app-menu-bar></app-menu-bar>
<div id="mapa-user-lands-mapbox"></div>
<div id="tablelands">
  <div class="card">
    <p-toast></p-toast>
    <p-table [value]="lands" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Hectareas</th>
          <th>Ubicacion</th>
          <th>Bovinos</th>
          <th>Eventos</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-land>
        <tr>
          <td>{{ land.idLand }}</td>
          <td>{{ land.nameLand }}</td>
          <td>{{ land.numberHectares }}</td>
          <td>Latitud: {{ land.latitude }} - Longitud: {{land.longitude}}</td>
          <td><button type="button" class="btn btn-primary">Ver todos</button></td>
          <td><button type="button" class="btn btn-primary">Analizar Todos los Bovinos</button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
