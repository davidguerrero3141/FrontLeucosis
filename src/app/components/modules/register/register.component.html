<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-md-7">


      <div class="card " style="margin-top: 5%;">
        <div class="card-header">
          Registro
        </div>
        <div class="card-body">

          <form [formGroup]="formGroup">

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="nombre" id="nombre"
                placeholder="name@example.com">
              <label for="nombre">Nombre</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="apellido" id="apellido"
                placeholder="name@example.com">
              <label for="apellido">Apellido</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="username" id="username"
                placeholder="name@example.com">
              <label for="username">Nombre de usuario</label>
            </div>

            <div class="form-floating mb-3">
              <select class="form-select" formControlName="tipoId" id="tipoId" aria-label="Default select example">
                <option selected>Tipo documento</option>
                <option value="CC">CC</option>
                <option value="TI">TI</option>
                <option value="CE">CE</option>
              </select>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="numId" id="numeroid"
                placeholder="name@example.com">
              <label for="numeroid">Numero de identificación</label>
            </div>

            <label class="form-label">Fecha nacimiento</label>
            <div class="form-floating mb-3">
              <input type="date" formControlName="FechaN" id="FechaN" class="form-control" />
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="telefono" id="telefono"
                placeholder="name@example.com">
              <label for="telefono">Telefono</label>
            </div>


            <div class="form-floating mb-3">
              <input type="text" class="form-control" formControlName="direccion" id="direccion"
                placeholder="name@example.com">
              <label for="direccion">Dirección</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" formControlName="email" id="email"
                placeholder="name@example.com">
              <label for="email">Correo electronico</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" formControlName="password" id="password"
                placeholder="Contraseña">
              <label for="pasword">Contraseña</label>
            </div>

            <div class="form-floating">
              <input type="password" class="form-control" formControlName="password2" id="password2"
                placeholder="Contraseña">
              <label for="pasword2">Confirmar contraseña</label>
            </div>

            <h1></h1>
            <button type="submit" (click)="registro()" class="btn btn-primary">Crear cuenta</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
